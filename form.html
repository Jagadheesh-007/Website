<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            justify-content: center;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            background: #cc2b5e;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #753a88, #cc2b5e);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #753a88, #cc2b5e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        .center-form {
            width: 30%;
            padding: 10px;
            filter: blur(1px);
            border-radius: 15px;
            justify-content: center;
            height: auto;
            box-shadow:
  0px 0px 5px rgba(0, 0, 0, 0.015),
  0px 0px 8.7px rgba(0, 0, 0, 0.022),
  0px 0px 11.6px rgba(0, 0, 0, 0.027),
  0px 0px 13.8px rgba(0, 0, 0, 0.031),
  0px 0px 15.8px rgba(0, 0, 0, 0.035),
  0px 0px 17.8px rgba(0, 0, 0, 0.039),
  0px 0px 20px rgba(0, 0, 0, 0.043),
  0px 0px 23.2px rgba(0, 0, 0, 0.048),
  0px 0px 28.5px rgba(0, 0, 0, 0.055),
  0px 0px 45px rgba(0, 0, 0, 0.07)
;
        }
        .content {
            border-radius: 10px;
            text-align: center;
            justify-content: center;
            border-style: none;
        }
        input
        {
            border-radius: 10px;
            padding: 15px;
            width: 80%;
            border: none;
        }
        #name
        {
            border-bottom: 10px;
            border-color: blueviolet;
        }
        .button
        {
            color:white;
            background-color: blueviolet;
            padding: 15px;
            width: 85%;
            border-radius: 10px;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
            border-style: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
        
    <form action="#action" method="POST" class="center-form" >
        <h1><center>Contact Form</center></h1>
        <div class="content">
            <input type="text" name="name" id="name" placeholder="Name"><br><br>
            <input type="email" name="email" id="email" placeholder="Email" required><br><br>
            <input type="phone" name="phone" id="phone" placeholder="Phone" required><br><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br><br>
            <button type="submit" class="button">Register</button>
        </div>
    </form>

</body>
</html>
